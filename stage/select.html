<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style>
		body{
			text-align: center;
		}
		.btn-square {
		  display: inline-block;
		  padding: 0.5em 1em;
		  text-decoration: none;
		  background: #668ad8;/*ボタン色*/
		  color: #FFF;
		  border-bottom: solid 4px #627295;
		  border-radius: 3px;
		}
		.btn-square:active {
		  /*ボタンを押したとき*/
		  -webkit-transform: translateY(4px);
		  transform: translateY(4px);/*下に動く*/
		  border-bottom: none;/*線を消す*/
		}
	</style>
	<a href="Stage1.html" class="btn-square">最初に戻る</a>
	<br>
	<br>
	<br>
	<br>
	<br>
	<a href="Stage4.html" class="btn-square">特別ステージに行く</a>
</body>
</html>
