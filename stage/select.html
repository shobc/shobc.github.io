	<style>
		body{
			text-align: center;
		}
		.btn-square {
		  width: 100%;
		  font-size:30px;
		  display: inline-block;
		  text-decoration: none;
		  background: #88BCBF;/*ボタン色*/
		  color: #231815;
		  border-bottom: solid 4px #B8CFC6;
		  border-radius: 3px;
		}
		.btn-square:active {
		  /*ボタンを押したとき*/
		  -webkit-transform: translateY(4px);
		  transform: translateY(4px);/*下に動く*/
		  border-bottom: none;/*線を消す*/
		}
	</style>
	<h1>ゲーム選択</h1>
