<!DOCTYPE HTML>
<html lang="ja">
<head>
<title>formを学ぶ</title>
</head>
<body>
<h1>フォーム作成</h1>

<form method="post" action="サーバーのプログラムのURL">
名前:<input type="text" name="name" maxlength="11" size="18"	placeholder="nameを入力">
<br><br>mail:<input type="emai" name="mail" >
<br><br>好きな数字：<input type="number" name="num" min="0"max="10" step="3">
<br><br>好きな数字：<input type="range" name="num" min="-100"max="100" >
<br><br>好きな数字：<input type="date" name="birth" >

<br><br>search<input type="seach" name="search">
<br><br>pass<input type="password" name="pass">
<br>
<br><br>URL<input type="URL" name="URL">
<br><br>tel<input type="tel"name="tel">
<br><br>ご意見：<textarea name="opinion" cols="48" rows="8"></textarea>

<br>
性別：<label><input type="radio" name="sex" value="man">男</label>&nbsp;&nbsp;&nbsp;
<label><input type="radio" name="sex" value="woman">女</label>&nbsp;&nbsp;&nbsp;
<label><input type="radio" name="sex" value="center">それ以外</label>

<br><br><input type="checkbox"name="favorites"value="java" >java
<br><br><input type="checkbox"name="favorites" value="html">html
<br><br><input type="checkbox"name="favorites" value="php">php
<br><br><input type="checkbox"name="favorites" value="c++">c++
<br><br><input type="checkbox"name="favorites" value="c">c
<br><br><input type="checkbox"name="favorites" value="javascript">Javascript
<br><br><input type="checkbox"name="favorites" value="ruby">ruby

<br><br>嫌いなもの
<select name="dislike" size="3" multiple>
<option value="teacher">先生</option>
<option value="shcool">学校</option>
<option value="friend">友達</option>
<option value="parents">親</option>
<option value="police">警察</option>
</select>
<br><br>
<input type="submit" name="submit" value="送信">
<input type="reset">
</form>



</body>
</html>
