<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="swiper.min.css">
  <script src="swiper.min.js"></script>
  <script>
    window.onload = function(){
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        paginationClickable: true,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows : true,
        },
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: true
        },
         navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 650px;
      height: 450px;

    }
    @media screen and (max-width:480px){
      .swiper-slide {
      width: 325px;
      height: 250px;
      }
    }

  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-02.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-03.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-01.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-02.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-03.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-01.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-02.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-03.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-01.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-02.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-03.png)"></div>
      <div class="swiper-slide" style="background-image:url(https://on-ze.com/demo/images/sample-01.png)"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</body>
</html>
