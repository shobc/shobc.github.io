<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
　<link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="item">shiraishi</div>
      <div class="item">hyougo</div>
    </div>
  </header>
  <main>

  </main>
  <footer>
    <div class="toi">
      <ul>
        <li>お名前：
          <input type="text" placeholder="名字　名前">
        </li>
        <li>性別：
          <input type="radio" name="gender" value="男性" id="man" checked>
          <label for="man">男性</label>
          <input type="radio" name="gender" value="女性" id="women">
          <label for="women">女性</label>
        </li>
        <li>
          血液型：<select name="syusin">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">O</option>
            <option value="">AB</option>
          </select>
        </li>
        <li>兄弟：
          <input type="checkbox"  name="blo" value="兄" id="ueb">
          <label for="ueb">兄</label>
          <input type="checkbox" name="blo" value="姉" id="sitab">
          <label for="sitab">弟</label>
          <input type="checkbox" name="blo" value="弟" id="ues">
          <label for="ues">姉</label>
          <input type="checkbox" name="blo" value="妹" id="sitas">
          <label for="sitas">妹</label>
        </li>
        <li>
          メールアドレス：<input type="email" placeholder="@au.com">
        </li>

        <li>
          <input class="sousin" type="submit" alt="送信">
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
