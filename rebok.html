 <h2>朝が来る</h2>
 <p>内容</p>
 <p>中学の時に妊娠して赤ちゃんを産んで養子にだす</p>
 <p>感想</p>
<p>この本を読んで思ったことを正直に書きます。<br>
これは駄作　いや駄作と言ったらお世辞になってしまうくらいの駄作でした。<br>
まず冒頭のところでなんて書いてあるかわからなかったし、字が汚かったです。<br>
見ていてとても不愉快な気持ちになったのはこの作品くらいだと思います。<br>
皆さん、ネタとしてこの本を読むのはいいですが時間の無駄になりかねないのでやめることをおすすめします。<br>
金と時間と労力をふんだんに無駄にした作品といえるでしょう。</p>
